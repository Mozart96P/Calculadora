<!DOCTYPE html>
<html lang="pt-br">
<head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Document</title>
                <link rel="stylesheet" href="style.css">
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
                <div id="container" name="formulario">

                                <input id="display" type="text" name="display"/>
                                <div class="grupo-btns">
                                                <button class="btn-num" value="7" onclick="botao(value)">7</button>
                                                <button class="btn-num" value="8">8</button>
                                                <button class="btn-num" value="9">9</button>
                                                <button class="btn-num" value="+">+</button>
                                </div>
                                <div class="grupo-btns">
                                                <button class="btn-num" value="4">4</button>
                                                <button class="btn-num" value="5">5</button>
                                                <button class="btn-num" value="6">6</button>
                                                <button class="btn-num" value="-">-</button>
                                </div>
                                <div class="grupo-btns">
                                                <button class="btn-num" value="3">3</button>
                                                <button class="btn-num" value="2">2</button>
                                                <button class="btn-num" value="1">1</button>
                                                <button class="btn-num" value="/">/</button>
                                </div>
                                <div class="grupo-btns">
                                                <button class="btn-num" value="C">C</button>
                                                <button class="btn-num" value="0">0</button>
                                                <button class="btn-num" value="=">=</button>
                                                <button class="btn-num" value="x">x</button>
                                </div>
                </div>
                
                <script src="script.js"></script>
</body>
</html>
